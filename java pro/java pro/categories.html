<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">TechStore</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="categories.html" class="active">Categories</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li>
                        <a href="cart.html" class="cart-icon">
                            🛒
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Product Categories</h1>
            <p>Explore products by category</p>
        </section>

        <section class="categories-section">
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories loaded by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const categories = [
            { name: "Electronics", icon: "📱", count: 3, id: "electronics" },
            { name: "Clothing", icon: "👕", count: 2, id: "clothing" },
            { name: "Books", icon: "📚", count: 1, id: "books" },
            { name: "Home & Garden", icon: "🏠", count: 2, id: "home" }
        ];

        function displayCategories() {
            const grid = document.getElementById('categoriesGrid');
            
            grid.innerHTML = categories.map(category => `
                <div class="category-card" onclick="redirectToCategory('${category.id}')">
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">${category.count} products</div>
                </div>
            `).join('');
        }

        function redirectToCategory(categoryId) {
            window.location.href = `products.html?category=${categoryId}`;
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Initialize page
        displayCategories();
        updateCartCount();
    </script>

    <style>
        .categories-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background: white;
            border: 2px solid #f1f2f6;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .category-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .category-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        .category-count {
            color: #666;
            font-size: 1rem;
        }
    </style>
</body>
</html>
