<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">TechStore</div>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li>
                        <a href="cart.html" class="cart-icon">
                            ðŸ›’
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Welcome to TechStore</h1>
            <p>Discover amazing products at unbeatable prices</p>
            <a href="products.html" class="cta-button">Shop Now</a>
        </section>

        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products...">
                <button class="search-btn" onclick="searchProducts()">Search</button>
            </div>
            <div class="filters">
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="home">Home & Garden</option>
                </select>
                <select class="filter-select" id="priceFilter">
                    <option value="">All Prices</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="51-100">$51 - $100</option>
                    <option value="101-500">$101 - $500</option>
                    <option value="500+">$500+</option>
                </select>
            </div>
        </section>

        <section class="products-section">
            <h2>Featured Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products loaded by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Redirect functions
        function searchProducts() {
            const query = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const price = document.getElementById('priceFilter').value;
            
            let url = 'products.html';
            const params = new URLSearchParams();
            
            if (query) params.append('search', query);
            if (category) params.append('category', category);
            if (price) params.append('price', price);
            
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            window.location.href = url;
        }

        // Sample products
        const products = [
            {id: 1, name: "Wireless Headphones", price: 99.99, category: "electronics", image: "ðŸŽ§"},
            {id: 2, name: "Smart Watch", price: 299.99, category: "electronics", image: "âŒš"},
            {id: 3, name: "Designer T-Shirt", price: 29.99, category: "clothing", image: "ðŸ‘•"},
            {id: 4, name: "Programming Book", price: 45.99, category: "books", image: "ðŸ“š"}
        ];

        // Display featured products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const featuredProducts = products.slice(0, 4);
            
            grid.innerHTML = featuredProducts.map(product => `
                <div class="product-card" onclick="window.location.href='product.html?id=${product.id}'">
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const product = products.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(product.name + ' added to cart!');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Initialize page
        displayProducts();
        updateCartCount();
    </script>
</body>
</html>
