<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">TechStore</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li>
                        <a href="cart.html" class="cart-icon">
                            ðŸ›’
                            <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>All Products</h1>
            <p>Browse our complete collection</p>
        </section>

        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products...">
                <button class="search-btn" onclick="filterProducts()">Search</button>
            </div>
            <div class="filters">
                <select class="filter-select" id="categoryFilter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <option value="home">Home & Garden</option>
                </select>
                <select class="filter-select" id="priceFilter" onchange="filterProducts()">
                    <option value="">All Prices</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="51-100">$51 - $100</option>
                    <option value="101-500">$101 - $500</option>
                    <option value="500+">$500+</option>
                </select>
                <select class="filter-select" id="sortFilter" onchange="filterProducts()">
                    <option value="">Sort By</option>
                    <option value="name">Name A-Z</option>
                    <option value="price-low">Price Low-High</option>
                    <option value="price-high">Price High-Low</option>
                </select>
            </div>
        </section>

        <section class="products-section">
            <div class="products-grid" id="productsGrid">
                <!-- Products loaded by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const products = [
            {id: 1, name: "Wireless Headphones", price: 99.99, category: "electronics", description: "High-quality wireless headphones", image: "ðŸŽ§"},
            {id: 2, name: "Smart Watch", price: 299.99, category: "electronics", description: "Advanced smartwatch", image: "âŒš"},
            {id: 3, name: "Designer T-Shirt", price: 29.99, category: "clothing", description: "Premium cotton t-shirt", image: "ðŸ‘•"},
            {id: 4, name: "Programming Book", price: 45.99, category: "books", description: "Web development guide", image: "ðŸ“š"},
            {id: 5, name: "Plant Pot", price: 19.99, category: "home", description: "Ceramic plant pot", image: "ðŸª´"},
            {id: 6, name: "Laptop Stand", price: 79.99, category: "electronics", description: "Ergonomic laptop stand", image: "ðŸ’»"},
            {id: 7, name: "Winter Jacket", price: 129.99, category: "clothing", description: "Warm winter jacket", image: "ðŸ§¥"},
            {id: 8, name: "Coffee Mug", price: 15.99, category: "home", description: "Insulated coffee mug", image: "â˜•"}
        ];

        let filteredProducts = [...products];

        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            
            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card" onclick="window.location.href='product.html?id=${product.id}'">
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-actions">
                            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">Add to Cart</button>
                            <button class="wishlist-btn" onclick="event.stopPropagation(); addToWishlist(${product.id})">â™¡</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                
                let matchesPrice = true;
                if (priceFilter) {
                    const [min, max] = priceFilter.split('-').map(p => p.replace('+', ''));
                    const price = product.price;
                    if (max) {
                        matchesPrice = price >= parseInt(min) && price <= parseInt(max);
                    } else {
                        matchesPrice = price >= parseInt(min);
                    }
                }

                return matchesSearch && matchesCategory && matchesPrice;
            });

            // Sort products
            if (sortFilter) {
                filteredProducts.sort((a, b) => {
                    switch (sortFilter) {
                        case 'name':
                            return a.name.localeCompare(b.name);
                        case 'price-low':
                            return a.price - b.price;
                        case 'price-high':
                            return b.price - a.price;
                        default:
                            return 0;
                    }
                });
            }

            displayProducts(filteredProducts);
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const product = products.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(product.name + ' added to cart!');
        }

        function addToWishlist(productId) {
            const product = products.find(p => p.id === productId);
            alert(product.name + ' added to wishlist!');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Get URL parameters and apply filters
        function initializeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('search')) {
                document.getElementById('searchInput').value = urlParams.get('search');
            }
            if (urlParams.get('category')) {
                document.getElementById('categoryFilter').value = urlParams.get('category');
            }
            if (urlParams.get('price')) {
                document.getElementById('priceFilter').value = urlParams.get('price');
            }
            
            filterProducts();
        }

        // Initialize page
        initializeFromURL();
        updateCartCount();
    </script>
</body>
</html>
